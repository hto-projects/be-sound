<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login 2 Page</title>
  </head>
  <body>
    <div>
      <form action="/app/login" method="post" id="loginform">
        <input
          name="username"
          type="text"
          id="username"
          style="height: 50px; width: 100px"
        />
        <input
          name="password"
          type="password"
          id="passwd"
          style="height: 50px; width: 100px"
        />
        <input type="submit" />
      </form>
    </div>
  </body>
</html>
