<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../css/app.css" />
    <script src="../js/client.js" defer></script>
    <title>Document</title>
  </head>
  <body>
    <div id="header">
      <h1 class="brand">BeSound</h1>
      <img src="../image.png" height="85px" width="135px" />
      <div id="controls">
        <button id="subscribe" style="height: 50px; width: 100px">
         Enable Notifications
        </button>
        <button id="friendslist">Friends</button>
        <button id="addbereal">+</button>
      </div>
    </div>

    <div id="friendmodal">
      <h1>Friends</h1>
      <div id="friendscontent">
        <div class="friend">
          <h1>FriendName</h1>
          <div class="removefriend">-</div>
        </div>
      </div>
      <div id="addfriendcontent">
        <h1>Add Friend</h1>
      </div>
    </div>

    <div id="content">
      <div class="card">
        <h1 class="cardFriend">FriendName</h1>
        <h1 class="cardSong">SongName</h1>
        <h1 class="cardTime">Time</h1>
      </div>

      <div class="card">
        <h1 class="cardFriend">FriendName</h1>
        <h1 class="cardSong">SongName</h1>
        <h1 class="cardTime">Time</h1>
      </div>
    </div>
  </body>
</html
